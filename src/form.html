<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Teacher adding form.">
    <meta name="keywords" content="Teacher, Form, Add">
    <meta name="author" content="Maksym Movchan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add teacher</title>
</head>
<body>
    <h1>Teacher adding form</h1>
    <form>
        <fieldset>
            <legend>Personal info</legend>
            <label for="fullname">Full name: </label>
            <input id="fullname" type="text" name="fullname" placeholder="Makson Movchan"
                autofocus required /><br>
            <label for="gender">Gender: <br> </label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="birthdate">Birth date: </label>
            <input id="birthdate" type="date" name="birthdate" min="1900-01-01"
                max="2021-12-31" required /><br>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" autocomplete="on"
                placeholder="mail@example.com" required /><br>
            <label for="phone">Phone number: </label>
            <input id="phone" type="tel" name="phone" pattern="^[+]?[0-9]{9,12}$"
                placeholder="+380123456789" required /><br>
            <label for="country">Country: </label>
            <input id="country" name="country" placeholder="Ukraine" required><br>
            <label for="city">City: </label>
            <input id="city" type="text" name="city" required />
        </fieldset>
        <fieldset>
            <legend>Additional info</legend>
            <label for="color">Background color: </label>
            <input id="color" type="color" name="backcolor" required /><br>
            <label for="commentary">Commentary: </label>
            <textarea id="commentary" name="commentary" rows="5" cols="34"></textarea>
        </fieldset>
        <button type="submit">Submit form</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
